<DOCTYPEhtml>
<html  lang =" fr " >

    <head>
        <méta  jeu de caractères =" UTF-8 " >
        <méta  http-equiv =" X-UA-Compatible " content =" IE=edge " >
        <méta  nom =" viewport " content =" width=device-width, initial-scale=1.0 " >
        <link  rel =" feuille de style " href =" styles.css " >
        <link  rel =" feuille de style " href =" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css " />
        <titre> Lecteur audio </titre >
        </head >

    <body>
        <div classe =" conteneur " >
            <div  class =" conteneur-musique désactiver-animation " id =" conteneur-musique " >
                <div  id =" joueur " class =" joueur " >
                    <div  class =" info-musique " >
                        <h4  id =" titre " > Linkin Park </h4 >
                    </div> _ _
                    <classe div  =" img-conteneur " >
                        <img  src =" cover/Linkin Park - Wasteland.jpg " alt =" Linkin Park Cover " id =" cover " >
                    </div> _ _
                    <div  class =" contrôles du joueur " >
                        <bouton  id =" prev " > <i  class =" fas fa-backward " > </i > </bouton >
                        <bouton  id =" play " > <i  class =" fas fa-play " > </i > </bouton >
                        <bouton  id =" suivant " > <i  class =" fas fa-forward " > </i > </bouton >
                        <id du bouton  =" stop " > <i class =" fas fa-stop " > </i > </bouton > 
                    </div> _ _

                    <div  class =" progress-container " id =" progress-container " >
                        <div  class =" progression " id =" progression " > </div >
                    </div> _ _

                    <audio  src =" musique/Linkin Park - Wasteland.mp3 " id =" audio " > </audio >

                    <div  class =" vol-bar " id =" vol-bar " >
                        <bouton  id =" vol-down " > <i  class =" fas fa-volume-down " > </i > </ bouton >
                        <div  class =" vol-conteneur " id =" vol-conteneur " >
                            <div  class =" vol-progress " id =" vol-progress " > </div >
                        </div> _ _
                        <bouton  id =" vol-up " > <i  class =" fas fa-volume-up " > </i > </bouton >
                    </div> _ _

                    <classe div  =" boucle " >
                        <id du bouton  =" boucle " > <i class =" fas fa-redo " > </i > <bouton > 
                    </div> 
                </div> 
            </div> 
        </div> 
        <script  src =" script.js " > </script>
    </body> 
</hhtml>
